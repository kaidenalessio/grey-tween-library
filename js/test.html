<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script src="grey.min.js"></script>
	<div id="box" style="position: fixed; background-color: blue; width: 100px; height: 100px"></div>
	<script>
		let object = {
				x: 0,
				y: 0
			},
			targetProperties = {
				x: 100,
				y: 100
			},
			durationInFrames = 60,
			easingFunction = Grey.easeOutElastic,
			delay = 10,
			onComplete = () => {},
			onProgress = () => {
				box.style.top = `${object.y}px`;
				box.style.left = `${object.x}px`;
			};

		Grey.tween(object, targetProperties, durationInFrames, easingFunction, delay, onComplete, onProgress)
			.chain(object, { x: 400, y: 20 }, 30, Grey.easeInOutCirc, 0, null, onProgress);

	</script>
</body>
</html>
